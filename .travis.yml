language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.me/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"
before_deploy:
  - zip -r spring-boot-gradle-test *
  - mkdir -p deploy
  - mv spring-boot-gradle-test.zip deploy/spring-boot-gradle-test.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot1-build # s3 버킷
    region: ap-northeast-2
    skip_cleanup:  true
    acl: private # zip 파일 접근을 private 으로
    local_dir: deploy # before-deploy 에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot1-build # s3 버킷
    key: spring-boot-gradle-test.zip
    bundle_type: zip
    application: springboot1 # 웹 콘솔에서 등록한 codedeploy 애플리케이션
    deployment_group: springboot1-group # 웹 콘솔에서 등록한 codedeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true



